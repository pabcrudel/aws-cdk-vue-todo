type ToDo @aws_cognito_user_pools {
  userID: ID!
  itemID: ID!
  name: String!
  date: String!
}

type Query {
  listToDos: [ToDo!]!
}

type Mutation {
  createToDo(name: String!): ToDo!
  updateToDo(itemID: ID!, userID: String!, name: String!): ToDo!
  deleteToDo(itemID: ID!, userID: ID!): ToDo!
}

schema {
  query: Query
  mutation: Mutation
}
